<p-tabView>
    <p-tabPanel header="Staff Type">
        <p-table [value]="items">
            <ng-template pTemplate="header">
                <tr>
                    <th>Description</th>
                    <th>Code</th>
                    <th>Role</th>
                    <th>Active?</th>
                    <th>Last Modified By</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>{{item.description}}</td>
                    <td>{{item.code}}</td>
                    <td>{{item.role}}</td>
                    <td>{{item.active}}</td>
                    <td>{{item.last_modified}}</td>
                </tr>
            </ng-template>
        </p-table>
    </p-tabPanel>
    <p-tabPanel header="Contact Centers">
        Content 2
    </p-tabPanel>
    <p-tabPanel header="Computer & Phones">
        Content 3
    </p-tabPanel>
</p-tabView>
