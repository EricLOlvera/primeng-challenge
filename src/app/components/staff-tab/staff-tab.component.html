<p-table [value]="items" [paginator]="true" [rows]="25">
  <ng-template pTemplate="header">
    <tr>
      <th>Description</th>
      <th>Code</th>
      <th>Role</th>
      <th>Active?</th>
      <th>Last Modified By</th>
      <th>Last Modified Date</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr (click)="openDetails(item)">
      <td>{{item.description}}</td>
      <td>{{item.code}}</td>
      <td>{{item.role}}</td>
      <td>{{item.active}}</td>
      <td>{{item.last_modified_by}}</td>
      <td>{{item.last_modified_date | date}}</td>
    </tr>
  </ng-template>
</p-table>
